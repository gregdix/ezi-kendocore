    <script> 
     document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            console.log(device.cordova);
            var model = device.model;
            var devPlatform = device.platform;
            var deviceID = device.uuid;
            var deviceVersion = device.version;
            var manu = device.manufacturer;
            var deviceSerial = device.serial;

            var devSpec = 'Model: ' + model + ' Platfrom: ' + devPlatform + ' Uuid: ' + deviceID + ' Version: ' + deviceVersion + ' Manufacturer: ' + manu + ' Serial: ' + deviceSerial;
            document.getElementById("spec-banner").innerHTML = devSpec;
            localStorage.setItem("deviceSpec", devSpec);

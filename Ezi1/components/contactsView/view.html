<div data-role="view" data-title="View" data-layout="main" data-model="app.contactsView" data-show="app.contactsView.onShow" data-after-show="app.contactsView.afterShow" id="contactsViewScreen" class="screen">
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-bind="text: strings.contactsView.title"></span>

        </div>
    </header>


    <!-- START_CUSTOM_CODE_contactsView -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->
    <ul data-role="listview" data-style="inset" data-template="contactsTemplate" data-bind="source: ContactsdataSource"></ul>

    <!-- this is the template used by the listview. template items are automatically wrapped in an <li> by Kendo UI Mobile -->
    <script type="text/x-kendo-template" id="contactsTemplate">
        <a href="weather-view" id="#: data.id #" data-bind="click: alert" onclick="setSource(this.id)">#: data.name #</a>
        
    </script>
   <script>
        function setSource(id){
            var contactid = id;
            document.getElementById("fname").innerHTML = contactid;
            var firname = document.getElementById(contactid).innerHTML;
            document.getElementById("surname").innerHTML = firname;
            }
    </script>
    
    <!-- END_CUSTOM_CODE_contactsView -->
</div>
 <!--Weather View-->
    <div id="weather-view" data-role="view" data-title="Weather" data-layout="main">
        <header data-role="header">
            <div data-role="navbar">
                <span data-bind="text: strings._app.registerTitle">Weather</span>
            </div>
        </header>
          <ul class="additional-icons km-widget km-listview km-list" data-role="listview" style="touch-action: pan-y;">
            <li><span class="km-icon km-about"></span><span id="fname" >a</span></li>
            <li><span class="km-icon km-action"></span><span id="surname">b</span></li>
            <li id="mobile"><span class="km-icon km-add"></span>add</li>      
        </ul>
     </div>

<div data-role="view" data-title="Media" data-layout="main" data-model="app.mediaView" data-show="app.mediaView.onShow" data-after-show="app.mediaView.afterShow" id="mediaViewScreen" class="screen">
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-bind="text: strings.mediaView.title"></span>

        </div>
    </header>


    <!-- START_CUSTOM_CODE_mediaView -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->
   
    <!--Media.. View-->
      <ul id="playList" data-role="listview" data-style="inset"
        data-bind="source: MediadataSource"
        data-template="mediaTemplate"></ul>

    <!--Media list template--> 
    <script id="mediaTemplate" type="text/x-kendo-tmpl">
        <div class="m-item-template">
            <span style="margin-right: 10px;" class="m-icon #: data.image #"></span>
            <h4 class="m-date">#: data.day #</h4>
            <div class="m-temp">
                <span>#: data.highTemperature #<sup>&deg;</sup></span>
                <span>#: data.lowTemperature #<sup>&deg;</sup></span>
            </div>
        </div>
    </script>
    
    <!-- START_CUSTOM_CODE_mediaView -->
</div>
